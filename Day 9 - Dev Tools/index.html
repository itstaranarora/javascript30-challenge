<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello %s ', "together");
    // Styled
    console.log('%c hello' ,"font-size: 100px; background:red;");
    // warning!
    console.warn("No!!");
    // Error :|
    console.error('yo!');
    // Info
    console.info('uoo');
    // Testing
    console.assert(1==1, "true");
    // clearing
    console.clear();
    // Viewing DOM Elements
    //console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
    	console.groupCollapsed(`${dog.name}`);
    	console.log(`this is ${dog.name}`);
  		console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('H1');
    console.count('H2');
    //table
    console.table(dogs);

  </script>
</body>
</html>
